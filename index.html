<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Actividades - RCI Sistemas Contra Incendio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            max-width: 1000px;
            width: 100%;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header {
            background-color: #1E3A8A;
            color: white;
            padding: 15px;
            border-radius: 8px 8px 0 0;
            margin: -30px -30px 20px;
            text-align: center;
            position: relative;
        }
        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 20px;
            right: 20px;
            height: 0.5px;
            background-color: #2D3748;
        }
        .header img {
            max-width: 100px;
            height: auto;
            margin-bottom: 5px;
        }
        .header p {
            margin: 5px 0 0;
            font-size: 1em;
            font-style: italic;
        }
        h2 {
            color: #2c5282;
            font-size: 1.3em;
            margin-top: 20px;
            border-bottom: 2px solid #1E3A8A;
            padding-bottom: 5px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            align-items: center;
        }
        .location-group {
            display: flex;
            align-items: flex-end;
            gap: 10px;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #2d3748;
        }
        input[type="text"], input[type="number"], textarea, input[type="checkbox"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 0.9em;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="number"]:focus, textarea:focus {
            border-color: #1E3A8A;
            outline: none;
        }
        input[type="number"][maxlength="4"] {
            width: 100px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 5px;
            margin-top: 10px;
        }
        .checkbox-group label {
            font-size: 0.9em;
            font-weight: normal;
        }
        button {
            padding: 8px 16px;
            background-color: #1E3A8A;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0F2057;
        }
        .activity-list {
            margin-bottom: 15px;
        }
        .activity-item {
            margin-bottom: 10px;
        }
        .photo-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 10px;
        }
        .photo-container {
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 10px;
            text-align: center;
            background: #f7fafc;
            transition: box-shadow 0.3s;
        }
        .photo-container:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .photo-container img {
            max-width: 100%;
            max-height: 120px;
            object-fit: contain;
            border-radius: 4px;
        }
        canvas {
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            margin: 10px auto;
            display: block;
            max-width: 100%;
            touch-action: none;
        }
        .signature-section {
            margin-top: 20px;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            position: relative;
        }
        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 20px;
            right: 20px;
            height: 0.5px;
            background-color: #2D3748;
        }
        .footer-cert {
            background-color: #1E3A8A;
            color: white;
            padding: 10px;
            border-radius: 0 0 8px 8px;
            margin: 10px -30px -30px;
            font-size: 0.9em;
            font-weight: 600;
        }
        @media (max-width: 600px) {
            .form-row, .photo-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            .location-group {
                flex-direction: column;
                align-items: stretch;
            }
            .checkbox-group {
                justify-content: flex-start;
            }
            canvas {
                width: 100%;
                height: 100px;
            }
            .header img {
                max-width: 80px;
            }
            .header p {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="icons/logo.png" alt="RCI Sistemas Contra Incendio Logo">
            <p>Protegemos tus activos, protegemos vidas</p>
        </div>
        <h2>Reporte de Actividades</h2>
        <div class="form-row">
            <div class="form-group">
                <label for="contrato">Número de Contrato</label>
                <input type="number" id="contrato" maxlength="4" pattern="\d{4}" placeholder="1234" required>
            </div>
            <div class="form-group">
                <label for="cliente">Cliente</label>
                <input type="text" id="cliente" placeholder="Nombre del cliente" required>
            </div>
        </div>
        <div class="form-group">
            <label for="lugar">Lugar</label>
            <div class="location-group">
                <input type="text" id="lugar" placeholder="Ubicación del trabajo">
                <button onclick="getLocation()">GPS</button>
            </div>
        </div>
        <div class="form-group">
            <label>Descripción del Trabajo Realizado</label>
            <div class="activity-list" id="activityList">
                <div class="activity-item">
                    <textarea placeholder="Ejemplo: Se realizó la instalación de válvula" required></textarea>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <button onclick="addActivity()">Agregar Otra Actividad</button>
                </div>
                <div class="form-group">
                    <div class="photo-grid">
                        <div class="photo-container">
                            <input type="file" id="photo1" accept="image/*" onchange="previewPhoto('photo1', 'preview1')">
                            <img id="preview1" src="" alt="Vista previa 1" style="display: none;">
                            <button onclick="clearPhoto('photo1', 'preview1')" style="margin-top: 5px;">Borrar Foto</button>
                        </div>
                        <div class="photo-container">
                            <input type="file" id="photo2" accept="image/*" onchange="previewPhoto('photo2', 'preview2')">
                            <img id="preview2" src="" alt="Vista previa 2" style="display: none;">
                            <button onclick="clearPhoto('photo2', 'preview2')" style="margin-top: 5px;">Borrar Foto</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="signature-section">
                <h2>Firma del Técnico</h2>
                <div class="form-group">
                    <label for="tecnico">Nombre del Técnico</label>
                    <input type="text" id="tecnico" placeholder="Nombre del técnico" required>
                </div>
                <canvas id="tecnicoSignature" width="400" height="100"></canvas>
                <button onclick="clearCanvas('tecnicoSignature')">Borrar Firma</button>
            </div>
            <div class="signature-section">
                <h2>Firma del Cliente</h2>
                <div class="form-group">
                    <label for="clienteNombre">Nombre del Cliente</label>
                    <input type="text" id="clienteNombre" placeholder="Nombre del cliente" required>
                </div>
                <canvas id="clienteSignature" width="400" height="100"></canvas>
                <button onclick="clearCanvas('clienteSignature')">Borrar Firma</button>
                <div class="checkbox-group">
                    <input type="checkbox" id="automatico" name="automatico">
                    <label for="automatico">Todo queda en automático</label>
                </div>
            </div>
        </div>
        <div class="button-group">
            <button onclick="exportToPDF()">Exportar a PDF</button>
            <button onclick="shareWhatsApp()">Compartir por WhatsApp</button>
        </div>
        <div class="footer">
            <p>Generado el 24 de julio de 2025</p>
            <div class="footer-cert">Protegemos tus activos, protegemos vidas</div>
        </div>
    </div>

    <script>
        // Geolocalización con conversión a dirección
        async function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("La geolocalización no es compatible con este navegador.");
                console.error("Geolocalización no soportada");
            }
        }

        async function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            console.log("Geolocalización obtenida:", lat, lon);
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=18&addressdetails=1`);
                const data = await response.json();
                if (data && data.display_name) {
                    document.getElementById("lugar").value = data.display_name;
                    console.log("Dirección obtenida:", data.display_name);
                } else {
                    document.getElementById("lugar").value = `Lat: ${lat}, Lon: ${lon}`;
                    console.warn("No se pudo obtener la dirección, mostrando coordenadas");
                }
            } catch (error) {
                console.error("Error al obtener la dirección:", error);
                document.getElementById("lugar").value = `Lat: ${lat}, Lon: ${lon}`;
                alert("No se pudo obtener la dirección. Mostrando coordenadas.");
            }
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("Permiso de geolocalización denegado.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Información de ubicación no disponible.");
                    break;
                case error.TIMEOUT:
                    alert("Se agotó el tiempo para obtener la ubicación.");
                    break;
                default:
                    alert("Error desconocido al obtener la ubicación.");
            }
            console.error("Error de geolocalización:", error.message);
        }

        // Agregar nueva actividad
        function addActivity() {
            const activityList = document.getElementById("activityList");
            const newActivity = document.createElement("div");
            newActivity.className = "activity-item";
            newActivity.innerHTML = `<textarea placeholder="Descripción de la actividad" required></textarea>`;
            activityList.appendChild(newActivity);
            console.log("Nueva actividad agregada");
        }

        // Vista previa de fotos
        function previewPhoto(inputId, previewId) {
            const input = document.getElementById(inputId);
            const preview = document.getElementById(previewId);
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = "block";
                    console.log(`Vista previa de ${inputId} cargada`);
                };
                reader.onerror = function(e) {
                    console.error(`Error al cargar la imagen ${inputId}:`, e);
                    alert("Error al cargar la imagen. Intenta con otro archivo.");
                };
                reader.readAsDataURL(file);
            }
        }

        // Limpiar fotos
        function clearPhoto(inputId, previewId) {
            const input = document.getElementById(inputId);
            const preview = document.getElementById(previewId);
            input.value = "";
            preview.src = "";
            preview.style.display = "none";
            console.log(`Foto ${inputId} limpiada`);
        }

        // Firma en canvas
        function setupCanvas(canvasId) {
            const canvas = document.getElementById(canvasId);
            if (!canvas || !canvas.getContext) {
                console.error(`Canvas ${canvasId} no encontrado o no soportado`);
                alert(`Error: No se pudo inicializar el canvas para ${canvasId}`);
                return;
            }
            const ctx = canvas.getContext("2d");
            let drawing = false;
            let lastX = 0;
            let lastY = 0;

            canvas.addEventListener("mousedown", startDrawing);
            canvas.addEventListener("mousemove", draw);
            canvas.addEventListener("mouseup", stopDrawing);
            canvas.addEventListener("mouseout", stopDrawing);

            canvas.addEventListener("touchstart", handleTouchStart, { passive: false });
            canvas.addEventListener("touchmove", handleTouchMove, { passive: false });
            canvas.addEventListener("touchend", stopDrawing);

            function startDrawing(e) {
                drawing = true;
                const rect = canvas.getBoundingClientRect();
                lastX = e.clientX - rect.left;
                lastY = e.clientY - rect.top;
                console.log(`Comenzando a dibujar en ${canvasId}`);
            }

            function handleTouchStart(e) {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                lastX = e.touches[0].clientX - rect.left;
                lastY = e.touches[0].clientY - rect.top;
                drawing = true;
                console.log(`Comenzando a dibujar (táctil) en ${canvasId}`);
            }

            function draw(e) {
                if (!drawing) return;
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(x, y);
                ctx.lineWidth = 2;
                ctx.lineCap = "round";
                ctx.strokeStyle = "#000";
                ctx.stroke();
                lastX = x;
                lastY = y;
            }

            function handleTouchMove(e) {
                e.preventDefault();
                if (!drawing) return;
                const rect = canvas.getBoundingClientRect();
                const x = e.touches[0].clientX - rect.left;
                const y = e.touches[0].clientY - rect.top;
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(x, y);
                ctx.lineWidth = 2;
                ctx.lineCap = "round";
                ctx.strokeStyle = "#000";
                ctx.stroke();
                lastX = x;
                lastY = y;
            }

            function stopDrawing() {
                drawing = false;
                console.log(`Dibujo detenido en ${canvasId}`);
            }
        }

        function clearCanvas(canvasId) {
            const canvas = document.getElementById(canvasId);
            if (!canvas) {
                console.error(`Canvas ${canvasId} no encontrado`);
                return;
            }
            const ctx = canvas.getContext("2d");
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            console.log(`Canvas ${canvasId} limpiado`);
        }

        // Exportar a PDF
        function exportToPDF() {
            try {
                console.log("Iniciando exportación a PDF");
                if (!window.jspdf || !window.jspdf.jsPDF) {
                    console.error("jsPDF no está cargado");
                    alert("Error: La librería jsPDF no está cargada. Verifica tu conexión a internet.");
                    return;
                }

                const cliente = document.getElementById("cliente").value;
                const contrato = document.getElementById("contrato").value;
                const tecnico = document.getElementById("tecnico").value;
                const clienteNombre = document.getElementById("clienteNombre").value;
                const lugar = document.getElementById("lugar").value;
                const automatico = document.getElementById("automatico").checked;
                const activities = document.querySelectorAll("#activityList textarea");

                if (!cliente || !contrato || !tecnico || !clienteNombre || !activities[0].value) {
                    console.error("Campos obligatorios vacíos");
                    alert("Por favor, completa todos los campos obligatorios.");
                    return;
                }

                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                let y = 10;

                // Línea en el encabezado
                doc.setLineWidth(0.5);
                doc.setDrawColor(45, 55, 72); // Gris oscuro (#2D3748)
                doc.line(20, y, 190, y);
                y += 5;

                // Encabezado: Logo a la derecha, título a la izquierda
                try {
                    doc.addImage("icons/logo.png", "PNG", 140, y, 36, 18); // Logo más pequeño, alineado a la derecha
                } catch (e) {
                    console.error("Error al añadir el logo:", e);
                    doc.setFont("helvetica", "bold");
                    doc.setFontSize(12);
                    doc.setTextColor(0, 48, 135);
                    doc.text("RCI Sistemas", 140, y + 9, { align: "right" });
                }
                doc.setFont("helvetica", "bold");
                doc.setFontSize(14);
                doc.setTextColor(26, 60, 102);
                doc.text("RCI Sistemas Contra Incendio", 20, y + 9, { align: "left" }); // Título a la izquierda
                y += 18; // Espacio compacto
                doc.setLineWidth(0.5);
                doc.setDrawColor(99, 179, 237);
                doc.line(20, y, 190, y); // Separador
                y += 6;

                // Información general
                doc.setFont("helvetica", "normal");
                doc.setFontSize(10); // Reducido de 11pt a 10pt
                doc.setTextColor(0, 0, 0);
                doc.text(`Número de Contrato: ${contrato || "No especificado"}`, 20, y);
                doc.text(`Cliente: ${cliente || "No especificado"}`, 105, y);
                y += 8;
                doc.text(`Lugar: ${lugar || "No especificado"}`, 20, y, { maxWidth: 170 });
                y += 8 * Math.ceil(doc.getTextWidth(`Lugar: ${lugar || "No especificado"}`) / 170);
                doc.line(20, y, 190, y); // Separador
                y += 6;

                // Actividades
                doc.setFont("helvetica", "bold");
                doc.setFontSize(11); // Reducido de 12pt a 11pt
                doc.setTextColor(44, 82, 130);
                doc.text("Descripción del Trabajo Realizado", 20, y);
                y += 8;
                doc.setFont("helvetica", "normal");
                doc.setFontSize(10); // Reducido de 11pt a 10pt
                doc.setTextColor(0, 0, 0);
                activities.forEach((activity, index) => {
                    const text = activity.value || `Actividad ${index + 1}: No especificada`;
                    doc.text(`- ${text}`, 20, y, { maxWidth: 170 });
                    y += 8 * Math.ceil(doc.getTextWidth(`- ${text}`) / 170);
                });
                y += 4;
                doc.line(20, y, 190, y); // Separador
                y += 6;

                // Fotografías (una línea, más pequeñas)
                const photo1 = document.getElementById("preview1").src;
                const photo2 = document.getElementById("preview2").src;
                if (photo1 && photo1 !== "" || photo2 && photo2 !== "") {
                    doc.setFont("helvetica", "bold");
                    doc.setFontSize(11); // Reducido de 12pt a 11pt
                    doc.setTextColor(44, 82, 130);
                    doc.text("Fotografías", 20, y);
                    y += 5;
                    if (photo1 && photo1 !== "") {
                        try {
                            doc.addImage(photo1, "JPEG", 20, y, 60, 40, undefined, "FAST"); // Más pequeño
                        } catch (e) {
                            console.error("Error al añadir Fotografía 1:", e);
                        }
                    }
                    if (photo2 && photo2 !== "") {
                        try {
                            doc.addImage(photo2, "JPEG", 105, y, 60, 40, undefined, "FAST"); // Más pequeño
                        } catch (e) {
                            console.error("Error al añadir Fotografía 2:", e);
                        }
                    }
                    y += 45;
                    doc.line(20, y, 190, y); // Separador
                    y += 6;
                }

                // Firmas alineadas
                doc.setFont("helvetica", "bold");
                doc.setFontSize(11); // Reducido de 12pt a 11pt
                doc.setTextColor(44, 82, 130);
                doc.text("Firmas", 20, y);
                y += 5;
                doc.setFont("helvetica", "normal");
                doc.setFontSize(10); // Reducido de 11pt a 10pt
                doc.setTextColor(0, 0, 0);
                doc.text(`Técnico: ${tecnico || "No especificado"}`, 20, y);
                doc.text(`Cliente: ${clienteNombre || "No especificado"}`, 105, y);
                y += 8;
                try {
                    const tecnicoCanvas = document.getElementById("tecnicoSignature");
                    const tecnicoImg = tecnicoCanvas.toDataURL("image/png");
                    doc.addImage(tecnicoImg, "PNG", 20, y, 60, 18); // Firmas más pequeñas
                } catch (e) {
                    console.error("Error al añadir firma del técnico:", e);
                    doc.text("Firma del Técnico no disponible", 20, y + 9);
                }
                try {
                    const clienteCanvas = document.getElementById("clienteSignature");
                    const clienteImg = clienteCanvas.toDataURL("image/png");
                    doc.addImage(clienteImg, "PNG", 105, y, 60, 18); // Firmas más pequeñas
                } catch (e) {
                    console.error("Error al añadir firma del cliente:", e);
                    doc.text("Firma del Cliente no disponible", 105, y + 9);
                }
                y += 20;
                doc.setFont("helvetica", "normal");
                doc.setFontSize(9); // Reducido de 10pt a 9pt
                doc.text("Todo queda en automático", 150, y, { align: "right" });
                doc.rect(185, y - 3, 4, 4); // Checkbox más pequeño
                if (automatico) {
                    doc.text("X", 186, y + 0.5); // Marca más pequeña
                }
                y += 8;
                doc.line(20, y, 190, y); // Separador
                y += 6;

                // Pie de página
                doc.setTextColor(113, 128, 150);
                doc.setFontSize(9); // Reducido de 10pt a 9pt
                doc.text("Generado el 24 de julio de 2025", 105, y, { align: "center" });
                y += 6;
                doc.setLineWidth(0.5);
                doc.setDrawColor(45, 55, 72); // Gris oscuro (#2D3748)
                doc.line(20, y, 190, y); // Línea en el pie
                y += 5;
                doc.setFillColor(30, 58, 138);
                doc.rect(0, y, 210, 12, 'F');
                doc.setFont("helvetica", "italic");
                doc.setFontSize(9); // Reducido de 10pt a 9pt
                doc.setTextColor(255, 255, 255);
                doc.text("Protegemos tus activos, protegemos vidas", 105, y + 8, { align: "center" });

                // Renombrar archivo con el número de contrato
                const fileName = `RA_${contrato || "sin_contrato"}.pdf`;
                doc.save(fileName);
                console.log(`PDF generado exitosamente: ${fileName}`);
            } catch (error) {
                console.error("Error al generar el PDF:", error);
                alert("Error al generar el PDF. Revisa la consola para más detalles.");
            }
        }

        // Compartir por WhatsApp
        function shareWhatsApp() {
            try {
                const cliente = document.getElementById("cliente").value || "No especificado";
                const contrato = document.getElementById("contrato").value || "No especificado";
                const lugar = document.getElementById("lugar").value || "No especificado";
                const automatico = document.getElementById("automatico").checked;
                const activities = Array.from(document.querySelectorAll("#activityList textarea"))
                    .map((activity, index) => `${index + 1}. ${activity.value || "No especificada"}`)
                    .join("\n");
                const tecnico = document.getElementById("tecnico").value || "No especificado";
                const clienteNombre = document.getElementById("clienteNombre").value || "No especificado";

                const message = `Reporte de Actividades - RCI Sistemas Contra Incendio\n\n` +
                               `Número de Contrato: ${contrato}\n` +
                               `Cliente: ${cliente}\n` +
                               `Lugar: ${lugar}\n\n` +
                               `Trabajos Realizados:\n${activities}\n\n` +
                               `Técnico: ${tecnico}\n` +
                               `Cliente: ${clienteNombre}\n` +
                               `Todo queda en automático: ${automatico ? "Sí" : "No"}\n\n` +
                               `Generado el 24 de julio de 2025\nProtegemos tus activos, protegemos vidas`;

                const encodedMessage = encodeURIComponent(message);
